<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css
    ">
</head>
<body>
<div class="logo">
    <h1 id="name">"" Welcome to Deepak's calculator ""</h1>
    <div class="myCalculator">
     <div id="calculator">
        <input type="text" id="input" readonly >

        <div class="button">
            <button id="classButtonClear">C</button>
            <button id="classButtonOne">1</button>
            <button id="classButtonTwo">2</button>
            <button id="classButtonDiv">/</button> 
            <button id="classButtonThree">3</button>
            <button id="classButtonFour">4</button> 
            <button id="classButtonMulti">*</button>
            <button id="classButtonFive">5</button>
            <button id="classButtonSix">6</button>
            <button id="classButtonAdd">+</button>
            <button id="classButtonSeven">7</button>
            <button id="classButtonEight">8</button>
            <button id="classButtonSub">-</button>
            <button id="classButtonNine">9</button>
            <button id="classButtonZero">0</button>
            <button id="classButtonEqual">=</button>
            <button id="classButtonDot">.</button>
        </div>

    </div>
    </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
